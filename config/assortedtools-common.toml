
[parts]
	#Set this to true if you would like wands to be craftable and found in the creative tab.
	wandsEnabled = true
	#Set this to true if you would like boomerangs to be craftable and found in the creative tab.
	boomerangsEnabled = true
	#Set this to true if you would like hammers to be craftable and found in the creative tab.
	hammersEnabled = true
	#Set this to true if you would like multitools to be craftable and found in the creative tab.
	multiToolsEnabled = true
	#Set this to true if you would like the pokeball to be craftable and found in the creative tab.
	pokeballEnabled = true
	#Set this to true if you would like the chicken suit to be craftable and found in the creative tab as well as if you want the Chicken Jump enchantment to be able to be applied.
	chickenSuitEnabled = true
	#Set this to true if you would like to enable support for crafting the extra tools and armor that this supports. For example, Steel, Copper, or Ruby tools and armor.
	extraMaterialsEnabled = true
	#Set this to true if you would like the old DEPRECATED spears to be craftable and found in the creative tab.
	spearsEnabled = false
	#Set this to true if you would like the better spears (the ones that can be enchanted) to be craftable and found in the creative tab as well as the Enchantments for it to be enchanted on books.
	betterSpearsEnabled = true
	#Set this to true if you would like better buckets to be craftable and found in the creative tab.
	betterBucketsEnabled = true
	#Set this to true if you would like the extra shears to be craftable and found in the creative tab.
	moreShearsEnabled = true
	#Set this to true if you would like the ultimate fist to be craftable and found in the creative tab as well as the fragments generate in loot.
	ultimateFistEnabled = true

[general]
	#For any item that is unobtainable (like missing materials from other mods) hide it from the creative menu / JEI.
	hideUncraftableItems = false

[better_buckets]
	#Set to true if you would like the better buckets to be able to accept partial bucket amounts. Meaning some can get left over after placing all the full buckets.
	allowPartialBucketAmounts = false

[wands]
	#Set to true if you would like the wands to not require any blocks to build with.
	freeBuildMode = false
	#Set to true if you would like the breaking wands to be able to break bedrock.
	bedrockBreaking = false
	#Set to true if you would like the mining wands to be able to mine obsidian.
	easyMiningObsidian = false

[boomerangs]
	#Set this to true if you would like boomerangs to turn around after they have picked up items.
	turnAroundItem = false
	#Set this to true if you would like boomerangs to turn around after they have hit a mob.
	turnAroundMob = false
	#Set this to true if you would like boomerangs to be able to break torches.
	breaksTorches = false
	#Set this to true if you would like boomerangs to be able to break plants and any other weak blocks.
	breaksPlants = false
	#Set this to false if you would like boomerangs to not be able to hit buttons or levers.
	hitsButtons = true
	#Set this to false if you would like boomerangs to not turn around after they have hit a button or a lever.
	turnAroundButton = true
	#The maximum range away from the player the wood boomerang will travel before turning around.
	#Range: 1 ~ 200
	woodBoomerangRange = 20
	#The amount of damage the wood boomerang does to mobs.
	#Range: 1 ~ 500
	woodBoomerangDamage = 1
	#The maximum range away from the player the diamond boomerang will travel before turning around.
	#Range: 1 ~ 200
	diamondBoomerangRange = 30
	#The amount of damage the diamond boomerang does to mobs.
	#Range: 1 ~ 200
	diamondBoomerangDamage = 5
	#Set to true if you would like the diamond boomerang to follow where the player is looking.
	diamondBoomerangFollows = false

[better_spears]
	#The chances modifier for lightning to spawn at each level of conductivity. The smaller the number the higher chance.
	conductivityLightningChances = [0.6, 0.3, 0.1]

